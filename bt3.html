<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         .container {
             text-align: center;
             width: 500px;
         }
         #red {
             background-color: red;
             color: white;
         }
         #blue {
             background-color: blue;
             color: white;
         }
         #yellow {
             background-color: yellow;
             color: black;
         }
         #purple {
             background-color: purple;
             color: white;
         }
         button {
             padding: 10px;
             border: none;
             border-radius: 5px;
             margin-left: 10px;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h2>Chọn màu nền bạn yêu thích</h2>
         <button id="red" onclick="change('red')">Đỏ</button>
         <button id="blue" onclick="change('blue')">Xanh</button>
         <button id="yellow" onclick="change('yellow')">Vàng</button>
         <button id="purple" onclick="change('purple')">Tím</button>
         <p>Trang sẽ ghi nhớ màu bạn đã chọn kể cả khi tải lại!</p>
     </div>
     <script>
         window.onload = function() {
             let savedColor = localStorage.getItem("backgroundcolor");
             if (savedColor) {
                 document.getElementsByClassName("container")[0].style.backgroundColor = savedColor;
             }
         }
         function change(color) {
             document.getElementsByClassName("container")[0].style.backgroundColor = color;
             localStorage.setItem("backgroundcolor", color);
         }
     </script>
 </body>
 </html>
